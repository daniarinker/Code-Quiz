<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Coding Quiz Challenge</h1>
    </header>
    <div id="questionCard" class="questionCard hide">
      <p><span id="ticker">60</span> seconds remaining</p>
      <h2 class="questionCard title"></h2>
      <ul class="questionCard answer"></ul>
    </div>
    <div class="hide" id="scoreCard">
      <h2>All Done!</h2>
      <p>Score: 60</p>
      <p>
        Enter Initials: <input name="initials" type="text" />
        <button onClick="onSubmitInitials()">Submit</button>
      </p>
    </div>
    <button id="startButton" type="button" class="btn btn-secondary">
      Start
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="/quiz.js"></script>
  </body>
</html>
